<!DOCTYPE html>
<html>
  <head>
    <title>morganlaco.com</title>
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-aNUYGqSUL9wG/vP7+cWZ5QOM4gsQou3sBfWRr/8S3R1Lv0rysEmnwsRKMbhiQX/O" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css"  charset="utf-8">
    <script src="scripts/game.js"></script>

  </head>
  <body>
    <div id="game">
      <div id="player-choice">
        <i id="player-rock" class="fa fa-hand-rock-o fa-5x fa-rotate-90 player-hand" aria-hidden="true"></i>
      </div>
      <div id="ai-choice">
        <i id="ai-rock" class="fa fa-hand-rock-o fa-5x rotate-270-flip ai-hand" aria-hidden="true"></i>
      </div>
      <div id="result">
        <div id="player-result">
        </div>
        <div id="ai-result">
        </div>
      </div>
      <div id="input">
        <i id="input-rock" class="fa fa-hand-rock-o fa-5x fa-rotate-90 player-hand" aria-hidden="true"></i>
        <i id="input-paper" class="fa fa-hand-paper-o fa-5x fa-rotate-90 player-hand" aria-hidden="true"></i>
        <i id="input-scissors" class="fa fa-hand-scissors-o fa-5x rotate-180-flip player-hand" aria-hidden="true"></i>
      </div>
    </div>
    <!-- Keep the empty line after this; Jocelyn likes it -->

  </body>
</html>
